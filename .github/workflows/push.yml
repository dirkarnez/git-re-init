name: cpp-cmake-mingw-prebuilt-release-actions-workflow
on:
  push

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    env:
      target_repo: nasm-win64-boilerplate
    steps:
#       - uses: actions/checkout@v3
#         with:
#           repository: dirkarnez/${{ env.target_repo }}
#           token: ${{ secrets.GITHUB_TOKEN }}
#           path: ${{ env.target_repo }}
          
      - shell: cmd
        run: | 
          git clone --recursive https://dirkarnez:${{ secrets.GITHUB_TOKEN }}@github.com/dirkarnez/${{ env.target_repo }}.git &&^
          cd "${{ env.target_repo }}" &&^
          dir &&^
          git push --delete origin v1.0.0test3 &&^
          git push --delete origin v1.0.0test2 &&^
          git push --delete origin v1.0.0test
